<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="Styles/Style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Send data to Google Spreadsheet</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form method="post" autocomplete="off" name="google-sheet" id="google-sheet">
                                <div class="form-group">
                                    <input type="text" name="Name" class="form-control" placeholder="Your Name *" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="Email" class="form-control" placeholder="Your Email *" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="Phone" class="form-control" pattern="[0-9]{10}" placeholder="10 Digits Mobile Number *" required="" size="10" />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Address" class="form-control" placeholder="Enter Your Address" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn-submit btn-block" value="submit" />
                                </div>
                            </form>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn-submit btn-block" value="get" id="getData" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="table/table.js"></script>
    <script src="Scripts/script.js"></script>
</body>

</html>
